<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Promedio de Edades</title>
    <script src="promedio_edades.js" defer></script>
    <link rel="stylesheet" href="../estilos/estilo3.css">
</head>
<body>
    <h2>Promedio de Edades por Turno</h2>

    <h3>Turno Mañana</h3>
    <div id="turnoManana">
        <input type="number" placeholder="Edad estudiante 1" required>
        <input type="number" placeholder="Edad estudiante 2" required>
        <input type="number" placeholder="Edad estudiante 3" required>
        <input type="number" placeholder="Edad estudiante 4" required>
        <input type="number" placeholder="Edad estudiante 5" required>
    </div>

    <h3>Turno Tarde</h3>
    <div id="turnoTarde">
        <input type="number" placeholder="Edad estudiante 1" required>
        <input type="number" placeholder="Edad estudiante 2" required>
        <input type="number" placeholder="Edad estudiante 3" required>
        <input type="number" placeholder="Edad estudiante 4" required>
        <input type="number" placeholder="Edad estudiante 5" required>
        <input type="number" placeholder="Edad estudiante 6" required>
    </div>

    <h3>Turno Noche</h3>
    <div id="turnoNoche">
        <input type="number" placeholder="Edad estudiante 1" required>
        <input type="number" placeholder="Edad estudiante 2" required>
        <input type="number" placeholder="Edad estudiante 3" required>
        <input type="number" placeholder="Edad estudiante 4" required>
        <input type="number" placeholder="Edad estudiante 5" required>
        <input type="number" placeholder="Edad estudiante 6" required>
        <input type="number" placeholder="Edad estudiante 7" required>
    </div>

    <button onclick="calcularPromedios()">Calcular Promedios</button>

    <div id="resultado"></div>
    <button onclick="window.history.back()" class="btn-atras">Atrás</button>
    
</body>
</html>
