<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contador de Pares e Impares</title>
    
    <script src="pares_impares.js" defer></script>
    <link rel="stylesheet" href="../estilos/Estilo4.css">
</head>
<body>
    <div class="container">
        <h2>Contador de Números Pares e Impares</h2>

        <form id="numerosForm">
            <div class="input-group">
                <label for="numero1">Número 1:</label>
                <input type="number" id="numero1" required>
            </div>

            <div class="input-group">
                <label for="numero2">Número 2:</label>
                <input type="number" id="numero2" required>
            </div>

            <div class="input-group">
                <label for="numero3">Número 3:</label>
                <input type="number" id="numero3" required>
            </div>

            <div class="input-group">
                <label for="numero4">Número 4:</label>
                <input type="number" id="numero4" required>
            </div>

            <div class="input-group">
                <label for="numero5">Número 5:</label>
                <input type="number" id="numero5" required>
            </div>

            <button type="button" onclick="contarParesImpares()">Contar Pares e Impares</button>
        </form>

        <div id="resultado"></div>
        <button onclick="window.history.back()" class="btn-atras">Atrás</button>
    </div>
</body>
</html>
