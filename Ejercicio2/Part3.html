<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Días Vividos</title>
    <script src="dias_vividos.js" defer></script>
    <link rel="stylesheet" href="../estilos/estilo2.css">
</head>
<body>
    <div class="container">
        <h2>Calculadora de Días Vividos</h2>

        <div class="input-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Ingresa tu nombre" required>
        </div>

        <div class="input-group">
            <label for="edad">Edad:</label>
            <input type="number" id="edad" placeholder="Ingresa tu edad" required>
        </div>

        <button onclick="calcularDiasVividos()">Calcular Días Vividos</button>

        <div id="resultado"></div>
        <button onclick="window.history.back()" class="btn-atras">Atrás</button>
    </div>
</body>
</html>
